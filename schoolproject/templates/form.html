<!DOCTYPE html>
<html lang=""en>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head> 
<body>
<form action="{% url 'form' %}" method="post">
    {% csrf_token %}


        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
    
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
    
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>
    
        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="commerce">Commerce</option>
            <option value="science">Science</option>
            
            <!-- Add more department options here -->
        </select><br>
    
        <label for="courses">Courses:</label>
        <select id="courses" name="courses" required>
            <!-- Populate options based on the selected department using JavaScript -->
        </select><br>
    
        <label for="purpose">Purpose:</label>
        <select id="purpose" name="purpose" required>
            <option value="enquiry">Enquiry</option>
            <option value="place_order">Place Order</option>
            <option value="return">Return</option>
        </select><br>
    
        <p>Materials Provided:</p>
        <input type="checkbox" id="notebook" name="materials" value="notebook">
        <label for="notebook">Debit Note Book</label>
        <input type="checkbox" id="pen" name="materials" value="pen">
        <label for="pen">Pen</label>
        <input type="checkbox" id="exam_papers" name="materials" value="exam_papers">
        <label for="exam_papers">Exam Papers</label><br>
    
        <input type="submit" value="Submit">

        
</form>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const departmentSelect = document.getElementById('department');
        const coursesSelect = document.getElementById('courses');
        const courseOptions = {
            commerce: ['BBA', 'BCom'],
            science: ['Btech', 'Mbbs'],
            // Add more department-to-course mappings here
        };

        departmentSelect.addEventListener('change', function() {
            const selectedDepartment = departmentSelect.value;
            coursesSelect.innerHTML = ''; // Clear existing options

            if (selectedDepartment in courseOptions) {
                for (const course of courseOptions[selectedDepartment]) {
                    const option = document.createElement('option');
                    option.value = course;
                    option.text = course;
                    coursesSelect.appendChild(option);
                }
            }
        });
    });
</script>
{% if messages %}
<div class="alert alert-success">
    {% for message in messages %}
    {{ message.message }} {# Access the message content with message.message #}
    {% endfor %}
</div>
{% endif %}

<a href="{% url 'demo' %}">Return to Home</a>   
</body>
</html>
